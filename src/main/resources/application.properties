# Server configuration
server.port=8089

### DATABASE ###
# Commentez la connexion à la base de données réelle pour les tests
# Cela évitera les problèmes liés à l'absence de base de données pendant les tests unitaires
# spring.datasource.url=jdbc:mysql://localhost:3306/stationSki?createDatabaseIfNotExist=true
# spring.datasource.username=root
# spring.datasource.password=

### Option : fournir une base de données H2 temporaire pour les tests ###
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
### JPA / HIBERNATE ###
# Pour éviter l'exécution des migrations ou des scripts DDL pendant les tests
spring.jpa.hibernate.ddl-auto=none
spring.datasource.initialize=false

# Conserver les logs Hibernate pour le développement
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
